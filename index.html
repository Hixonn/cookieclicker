<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    
    <div id="carrot">
        <img src="carrot.png" width="150px" alt="CLICK TO GET CARROT">
    </div>

    <div class="player-info">
    </div>
    
    
    <div class="upgrades_Container">
        
        <div class="upgrade">
            <p class="displayName"></p><p class="LVL" nowrap>Lv. <strong>1</strong></p>
            <p><button class="ugBtn">UPGRADE</button></p><p class="cost"></p>
        </div>

        <div class="upgrade">
            <p class="displayName"></p><p class="LVL">Lv. <b>1</b></p>
            <p><button class="ugBtn">UPGRADE</button></p><p class="cost"></p>
        </div>
        
        <div class="upgrade">
            <p class="displayName"></p><p class="LVL">Lv. <b>1</b></p>
            <p><button class="ugBtn">UPGRADE</button></p><p class="cost"></p>
        </div>
    </div>

</body>
</html>
