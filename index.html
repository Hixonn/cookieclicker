<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Carrot Clicker</h1>
    
    <div id="carrot">
        <img src="carrot.png" alt="CLICK TO GET CARROT$" onContextMenu="return false;" width="15%" >
    </div>

    <h2 class="balance"></h2>
    
    <div class="upgrades_Container">
        
        <div class="upgrade">
            <div class="upgradeInfo"><p>Per Second</p><p class="LVL">Lv. 1</p></div>
            <div class="upgradePay"><p><button class="ugBtn">UPGRADE</button></p><p class="ugPerSecCost"></p><p class="cost"></p></div>
        </div>

        <div class="upgrade">
            <div class="upgradeInfo"><p>Per Click</p><p class="LVL">Lv. 1</p></div>
            <div class="upgradePay"><p><button class="ugBtn">UPGRADE</button></p><p class="ugPerClickCost"></p><p class="cost"></p></div>
        </div>
        
        <div class="upgrade">
            <div class="upgradeInfo"><p>Lucky Click</p><p class="LVL">Lv. 1</p></div>
            <div class="upgradePay"><p><button class="ugBtn">UPGRADE</button></p><p class="ugLuckyClickCost"></p><p class="cost"></p></div>
        </div>
    </div>

</body>
</html>
